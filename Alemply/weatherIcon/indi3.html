<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SVG Attribute</title>
    <style>
        body{
            background-color: black;
        }
        .weather-icon {
            margin: 10px;
        }
        svg{
            color: white;
            width: 100px;
            height: 100px;
        }

    
    </style>
</head>
<body>
    <svg class="weather-icon" data-feather=""></svg>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="weathericon.js"></script>

</body>
</html>
