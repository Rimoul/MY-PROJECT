<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feather Weather Icons</title>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
    .weather-icon {
        margin: 10px;
    }
    a{
    height: 100px;
    width: 100px;
    color: black;
}

</style>
</head>
<body>

<svg class="weather-icon" data-feather="sun"></svg>
<svg class="weather-icon" data-feather="cloud"></svg>
<svg class="weather-icon" data-feather="cloud-drizzle"></svg>
<svg class="weather-icon" data-feather="cloud-lightning"></svg>
<svg class="weather-icon" data-feather="cloud-rain"></svg>
<svg class="weather-icon" data-feather="cloud-snow"></svg>
<svg class="weather-icon" data-feather="wind"></svg>
<svg class="weather-icon" data-feather="moon"></svg>
<svg class="weather-icon" data-feather="trending-up"></svg> <!-- Temperature rising -->
<svg class="weather-icon" data-feather="trending-down"></svg> <!-- Temperature falling -->
<script>
// This line replaces <i> tags with <svg> tags for Feather icons
feather.replace();
</script>
</body>
</html>
