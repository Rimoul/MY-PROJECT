<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="searchBox">
            <input class="takeIt" id="takeIt" type="text" autofocus autocomplete="off" placeholder="Enter a line">
            <button class="submitIt" id="submitIt">Submit</button>
        </div>
        <div class="showBox">
            <p id="values1">A: 0 B: 0 C: 0 D: 0 E: 0 F: 0</p>
            <p id="values2">G: 0 H: 0 I : 0 J: 0 K: 0</p>
            <p id="values3">L: 0 M: 0 N: 0 O: 0 P: 0</p>
            <p id="values4">Q: 0 R: 0 S: 0 T: 0 U: 0</p>
            <p id="values5">V: 0 W: 0 X: 0 Y: 0 Z: 0</p>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
